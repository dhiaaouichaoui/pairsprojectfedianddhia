<!DOCTYPE html>
<html>
<head>
  <title>TIMER</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel='stylesheet' href='timer.css'/>
</head>
<body>
  <div class='clock'></div>
  <div class="timer">
    <div class="timer__controls">
      <button class="timer__button">WORK TIME</button>
      
      <button  class="timer__button">LUNCH BREAK</button>
      <button  class="timer__button">WORK TIME</button>
       <button class="timer__button" onclick="location.href='https://www.timeanddate.com/calendar/'">
       CALENDAR</button> 

      <div class="dropdown-content">
        <a href="#">8:00-10:00(WORK)</a>
        <a href="#">10:00-11:00(BREAK)</a>
        <a href="#">11:00-12:00(WORK)</a>
      </div>
    </div>
    <input type="text" value="" class="time-holder">
<input type="button" value="time" name="timer" class="time" >
      
 
      
    </div>
  <script src='timer.js'></script>
  
</body>
